<div *ngIf="positions$ | async as positions; else loader">
  <table class="highlight" *ngIf="positions.length !== 0; else empty">
    <thead>
      <tr>
        <th>Название</th>
        <th>Стоимость</th>
        <th>Количество</th>
        <th></th>
      </tr>
    </thead>
    <tbody *ngFor="let position of positions">
      <tr>
        <td>{{position.name}}</td>
        <td>{{position.cost}}</td>
        <td>
          <div class="input-field inline order-position-input">
            <input type="number" min="1" [(ngModel)]="position._quantity">
          </div>
        </td>
        <td>
          <button class="btn waves-effect wavers-light btn-small"
                  (click)="addToOrder(position)"
                  [disabled]="!position._quantity">
            Добавить
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <ng-template #empty>В данной категории пока нет позиций</ng-template>
</div>

<ng-template #loader>
  <app-loader></app-loader>
</ng-template>
